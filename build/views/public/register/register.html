
<div class="container-fluid">
  <div class="centered-card">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input id="emailInput" type="email" placeholder="Email" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input id="usernameInput" type="text" placeholder="Username" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input id="passwordInput" type="password" placeholder="Password" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
</div>
